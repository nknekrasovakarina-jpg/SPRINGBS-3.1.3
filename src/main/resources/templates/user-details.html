<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Данные пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person"></i> Данные пользователя</h1>
                <a th:href="@{/admin}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Вернуться
                </a>
            </div>

            <div class="card">
                <div class="card-header text-center">
                    <div class="user-avatar rounded-circle d-inline-flex align-items-center justify-content-center text-white mb-3">
                        <span th:text="${user.username.substring(0, 1).toUpperCase()}"></span>
                    </div>
                    <h3 th:text="${user.username}"></h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">ID:</div>
                        <div class="col-sm-8" th:text="${user.id}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Имя:</div>
                        <div class="col-sm-8" th:text="${user.username}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Email:</div>
                        <div class="col-sm-8" th:text="${user.email}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Роли:</div>
                        <div class="col-sm-8">
                            <span th:each="role : ${user.roles}"
                                  class="badge me-1"
                                  th:class="${role.name == 'ROLE_ADMIN'} ? 'bg-danger' : 'bg-primary'"
                                  th:text="${role.name.replace('ROLE_', '')}">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex gap-2">
                        <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> Изменить
                        </a>
                        <a th:href="@{/admin}" class="btn btn-outline-secondary">
                            <i class="bi bi-people"></i> Все пользователи
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
