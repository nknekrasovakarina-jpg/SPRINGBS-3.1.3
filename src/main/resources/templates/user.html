<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <span th:text="${#request.userPrincipal.principal.username}">user@mail.ru</span>
        with roles:
        <span th:text="${#request.userPrincipal.principal.authorities}">[USER]</span>
    </span>

    <form th:action="@{/logout}" method="post" class="ms-auto mb-0">
        <button class="btn btn-link text-white text-decoration-none p-0">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 p-0 bg-white border-end" style="min-height: calc(100vh - 56px);">
            <div class="list-group rounded-0">
                <a href="/user" class="list-group-item list-group-item-action active">
                    User
                </a>
            </div>
        </div>

        <!-- MAIN -->
        <div class="col-10 py-4 px-5">
            <h1 class="display-5 mb-4">User information-page</h1>

            <div class="card shadow-sm">
                <div class="card-header fs-5">
                    About user
                </div>

                <div class="card-body">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.age}">30</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <span th:each="r : ${user.roles}"
                                      th:text="${r.name}"
                                      class="me-1">USER</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
