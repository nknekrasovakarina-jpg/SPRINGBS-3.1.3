<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">User panel</span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4" style="max-width: 700px;">

    <h3>Your profile</h3>

    <div class="card mt-3 shadow-sm">
        <div class="card-body">
            <p><strong>ID: </strong><span th:text="${user.id}"></span></p>
            <p><strong>Username: </strong><span th:text="${user.username}"></span></p>
            <p><strong>Email: </strong><span th:text="${user.email}"></span></p>
            <p><strong>Age: </strong><span th:text="${user.age}"></span></p>
            <p>
                <strong>Roles: </strong>
                <span th:each="r : ${user.roles}" th:text="${r.name}" class="badge bg-secondary me-1"></span>
            </p>
        </div>
    </div>

</div>

</body>
</html>
