<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 600px">

    <h3 class="text-center mb-4">Add new user</h3>

    <!-- SUCCESS -->
    <div th:if="${successMessage}" class="alert alert-success text-center">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- ERROR -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/create}" method="post" class="border p-4 bg-white rounded">

        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>

            <!-- ВАЖНО!!! name="roleIds" и список — EXACT MATCH с контроллером -->
            <select name="roleIds" multiple class="form-select" required>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.name}">
                </option>
            </select>
        </div>

        <button class="btn btn-success w-100">Create user</button>
        <a href="/admin" class="btn btn-secondary w-100 mt-2">Cancel</a>

    </form>

</div>

</body>
</html>
