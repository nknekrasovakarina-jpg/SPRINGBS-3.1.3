<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin panel</span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4" style="max-width: 600px;">

    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm delete</h5>
        </div>
        <div class="card-body">

            <p>Are you sure you want to delete this user?</p>

            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <strong>ID: </strong><span th:text="${user.id}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Username: </strong><span th:text="${user.username}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Email: </strong><span th:text="${user.email}"></span>
                </li>
                <li class="list-group-item">
                    <strong>Roles: </strong>
                    <span th:each="r : ${user.roles}"
                          th:text="${r.name}"
                          class="badge bg-secondary me-1"></span>
                </li>
            </ul>

            <form th:action="@{'/admin/delete/' + ${user.id}}" method="post" class="d-flex justify-content-between">
                <a href="/admin" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-danger">Delete</button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
