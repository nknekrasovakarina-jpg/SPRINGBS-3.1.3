<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 600px">

    <h3 class="text-center mb-4">Edit user</h3>

    <!-- Success -->
    <div th:if="${successMessage}" class="alert alert-success text-center">
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Error -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>


    <!-- ⚠⚠⚠   ВАЖНО: ПРАВИЛЬНЫЙ ACTION   ⚠⚠⚠ -->
    <form th:action="@{/admin/update/{id}(id=${user.id})}" method="post" class="border p-4 bg-white rounded">

        <!-- ⚠⚠⚠   ОБЯЗАТЕЛЬНО ПЕРЕДАТЬ ID   ⚠⚠⚠ -->
        <input type="hidden" name="id" th:value="${user.id}">

        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="mb-3">
            <label>ID</label>
            <input class="form-control" th:value="${user.id}" disabled>
        </div>

        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control" th:value="${user.username}" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input name="email" class="form-control" th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label>Age</label>
            <input name="age" class="form-control" th:value="${user.age}">
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input name="password" type="password" class="form-control">
        </div>

        <div class="mb-3">
            <label>Roles</label>
            <select name="roleIds" class="form-select" multiple>
                <option th:each="r : ${roles}"
                        th:value="${r.id}"
                        th:text="${r.name}"
                        th:selected="${user.roles.contains(r)}"></option>
            </select>
        </div>

        <button class="btn btn-primary w-100">Save</button>
        <a href="/admin" class="btn btn-secondary w-100 mt-2">Back</a>

    </form>

</div>

</body>
</html>
